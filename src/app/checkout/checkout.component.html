<div class="container">
    <h2 class="shipping" >Shipping</h2>
    <div class="row">
        <div class="col-6">
            <div class="card" *ngIf="cart">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <p class="card-text">You have {{ cart.itemsCount }} items in your shopping cart.</p>
                    <ul class="list-group list-group-flush">
                        <li *ngFor="let item of cart.items" class="list-group-item">
                            {{ item.quantity }} x {{ item.title }}
                            <span class="float-right">{{ item.totalVolume}} gram</span>
                        </li>
                        <li class="list-group-item font-weight-bold">Total
                            <span class="float-right">{{ cart.totalVolume }} gram</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <button (click)="placeOrder()" class="btn btn-primary mybtn">Place Order</button>
</div>
