<div class="container">
    <h2 class="shipping" >Versand</h2>
    <div class="row">
        <div class="col-6">
            <div class="card" *ngIf="cart">
                <div class="card-body">
                    <h5 class="card-title">Bestell√ºbersicht</h5>
                    <p class="card-text">Sie haben {{ cart.itemsCount }} Artikel in Ihrem Warenkorb.</p>
                    <ul class="list-group list-group-flush">
                        <li *ngFor="let item of cart.items" class="list-group-item">
                            {{ item.quantity }} x {{ item.title }}
                            <!-- <span class="float-right">{{ item.totalVolume}} gramm</span> -->
                        </li>
                        <!-- <li class="list-group-item font-weight-bold">Gesamtsumme
                            <span class="float-right">{{ cart.totalVolume }} gramm</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <button (click)="placeOrder()" class="btn btn-primary mybtn">Bestellung aufgeben</button>
</div>
