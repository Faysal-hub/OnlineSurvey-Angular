<div class="container">
    <h2 class="shipping" >Versand</h2>
    <div class="row">
            <div class="col-6">
                <form #f="ngForm">
                    <div *ngIf="cart" class="form-group">
                        <h6 for="surveyId">Umfrage-ID</h6>
                        <label for="surveyId">Bitte gebe hier den von dir erstellten Code an:</label>
                        <input required [(ngModel)]="shipping.surveyId" name="surveyId" #name="ngModel" id="surveyId"
                            type="text" class="form-control">
            
                        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                            <div *ngIf="name.errors.required">Umfrage-ID ist erforderlich.</div>
                        </div>
                        <div *ngIf="cart.itemsCount < 40" class="alert alert-warning" id="warning-myEdit" role="alert">
                            Achtung! Bitte stelle sicher, dass du mindestens 40 Artikel in deinem Warenkorb hast.
                        </div>
                    </div>
                    <button (click)="placeOrder()" class="btn btn-primary mybtn" [disabled]="f.invalid">Bestellung aufgeben</button>
                </form>
            </div>
            <div class="col-6">
                <div class="card" *ngIf="cart">
                    <div class="card-body">
                        <h5 class="card-title">Bestell√ºbersicht</h5>
                        <p class="card-text">Sie haben {{ cart.itemsCount }} Artikel in Ihrem Warenkorb.</p>
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let item of cart.items" class="list-group-item">
                                {{ item.quantity }} x {{ item.title }}
                                <!-- <span class="float-right">{{ item.totalVolume}} gramm</span> -->
                            </li>
                            <!-- <li class="list-group-item font-weight-bold">Gesamtsumme
                                <span class="float-right">{{ cart.totalVolume }} gramm</span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
    </div>
</div>
